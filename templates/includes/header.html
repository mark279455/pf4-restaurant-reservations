{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- needs logo -->
            <a class="navbar-brand" href="#"><img src="{% static 'images/scoffs_small.webp' %}" alt="Scoff's logo"
                    class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav bar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'add_reservation' %}active{% endif %}"" href="{% url 'add_reservation' %}">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menus</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Nav bar end-->
                <!-- Search -->
                <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                <!-- Search end -->
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
